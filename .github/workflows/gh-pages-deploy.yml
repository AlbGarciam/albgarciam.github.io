name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: |
        # Configures git credentials
        git config user.email {{secrets.GIT_USERNAME}}
        git config user.name "GithubPages"
      - run: npm install
      - run: npm run deploy
